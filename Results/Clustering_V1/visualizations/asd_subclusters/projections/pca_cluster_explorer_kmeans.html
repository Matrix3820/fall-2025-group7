        // ---- update stats when legend item is clicked ----
        plot.on('plotly_legendclick', function(event) {
            var trace = event.data[event.curveNumber];
            var name = trace.name || "";
            var cid = name.replace("Cluster ", "");
            var text = statsByCluster[cid];
            if (text) {
                content.innerHTML = text;
            }
        });
    });
    </script>
    </body>
</html>
